# 1. Update changelog
# 2. Upload a Python Package using Twine

name: Release fosslight_util

on:
  release:
    types: [published]

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: update changelog with gren
      env:
        GREN_GITHUB_TOKEN: ${{ secrets.TOKEN }}
      run: |
        npm install github-release-notes@0.17.3
        node_modules/.bin/gren changelog --override
    - name: Commit files
      run: |
        git config --local user.name "github-actions[bot]"
        git add CHANGELOG.md
        git commit -m "Update ChangeLog"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.TOKEN }}
        branch: main

  bumpup-version:
    runs-on: ubuntu-latest
    steps:
    - name: Get Release
      uses: agners/get-draft-release@v1.2.2
      id: get_release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        tag_name: ${{ github.ref }}
    - name: Bump up version
      env:
        NEW_VERSION: ${{ steps.get_release.outputs.tag_name }}
      run: |
        pip install --upgrade bumpversion
        LASTEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
        latest_version=$(echo ${LASTEST_TAG//v/""}
        new_version=$(echo ${NEW_VERSION//v/""})
        bumpversion --curent-version $new_version patch setup.py
      
  deploy:
    runs-on: ubuntu-18.04
    needs: update-changelog
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*
